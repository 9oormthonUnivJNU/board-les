<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}">제목</h1>
<p><strong>작성자:</strong> <span th:text="${post.userName}">작성자</span></p>
<p><strong>이메일:</strong> <span th:text="${post.email}">이메일</span></p>
<p><strong>작성일:</strong> <span th:text="${#temporals.format(post.postedAt, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
<hr>
<p th:text="${post.content}">내용</p>
<hr>
<a th:href="@{'/post/list/' + ${post.boardId}}">← 목록으로</a>
</body>
</html>
